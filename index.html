<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Page</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./images/burger-1.png" type="image/x-icon">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">MENU LIST</div>
            <div class="cartToggle">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <div class="icon-cart">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                    <span>0</span>
                </div>
            </div>
        </header>

        <div class="listProduct">
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>

        <div class="totalPrice">Total: $<span class="total-amount">0</span></div>

        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
        </div>
    </div>

    <!-- Add modal popup for checkout form -->
<div class="modal" id="checkoutModal">
    <div class="modal-content">
      <span class="closePop">&times;</span>
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label>Total Amount:</label>
        <span id="totalAmountCheckout">$0</span>
        <button type="submit">Order</button>
      </form>
    </div>
  </div>
  

    <script src="./scripts/main.js"></script>
</body>
</html>
